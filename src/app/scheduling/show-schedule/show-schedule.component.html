<app-message-bar #messageBar></app-message-bar>
<div class="not-found" *ngIf="!tasksFound"><h4>No scheduled tasks found!</h4></div>
<div *ngIf="loaded" class="gantt-container">
    <gantt-chart [scheduledTasks]="scheduledTasks" [(updated)]="updatedTask"></gantt-chart>
    <div class="save-btn">
        <button type="button" class="a-button a-button--primary -without-icon" (click)="saveSchedule()">
            <div class="a-button__label">Save Schedule</div>
        </button>
    </div>
</div>
