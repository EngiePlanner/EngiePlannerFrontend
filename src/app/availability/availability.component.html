<app-message-bar #messageBar></app-message-bar>
<div class="container">
  <div class="antent">Weeks</div>
  <div class="box">
    <div class="weeks a-box -floating" [ngClass]="{'selected' : selected == week.number}" *ngFor="let week of availableWeeks" (click)="onWeekClick(week)">
      <div class="title">CW {{week.number}}</div>
      <div class="dates">
        <div>From: {{week.firstDay | date}}</div>
        <div>To: {{week.lastDay | date}}</div>
      </div>
    </div>
  </div>
  <div class="content">
    <form [formGroup]="form">
      <div class="input-row">
        <div class="input-group">
          <div>
            <div class="field-name">From:</div>
            <div class="a-text-field">
              <input formControlName="fromDate" type="date" placeholder="dd/MM/yyyy" readonly />
            </div>
          </div>
        </div>
      </div>
      <div class="input-row">
        <div class="input-group">
          <div>
            <div class="field-name">To:</div>
            <div class="a-text-field">
              <input formControlName="toDate" type="date" placeholder="dd/MM/yyyy" readonly />
            </div>
          </div>
        </div>
      </div>
      <div class="input-row">
        <div class="input-group">
          <div>
            <div class="field-name">Available Hours:</div>
            <div class="a-text-field">
              <input formControlName="availableHours" type="number" min="0" />
            </div>
          </div>
        </div>
      </div>
    </form>
    <div class="submit-btn">
      <button type="button" class="a-button a-button--primary -without-icon" (click)="update()" [disabled]="disableButton">
        <div class="a-button__label">Update</div>
      </button>
    </div>
  </div>
</div>
